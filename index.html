<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="background">
        <div class="content">
            <div class="title">
                <img src="odin-logo.png" alt="Odin Logo" class="odin-img">
                <span>Odin</span>
            </div>
            <div class="action-phrase">Sign up for your life!!!</div>
            <div class="sign-up-form">
                <form>
                    <label for="fname">FIRST NAME *</label>
                    <br>
                    <input type="text" name="fname" id="fname" placeholder="John" required>
                    <br>
                    <label for="lname">LAST NAME *</label>
                    <br>
                    <input type="text" name="lname" id="lname" placeholder="Smith" required>
                    <br>
                    <label for="email">EMAIL *</label>
                    <br>
                    <input type="email" name="email" id="email" placeholder="lol@gmail.com" required>
                    <br>
                    <label for="phone">PHONE NUMBER *</label>
                    <br>
                    <input type="text" name="phone" id="phone" pattern="(\d{10})" placeholder="6162909101" required>
                    <br>
                    <label for="password">PASSWORD *</label>
                    <br>
                    <input type="password" name="password" id="password" placeholder="********" required>
                    <br>
                    <label for="confirm-password">CONFIRM PASSWORD *</label>
                    <br>
                    <input type="password" name="confirm-password" id="confirm-password" placeholder="********" required>
                    <br>
                    <button type="submit">Sign Up</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
